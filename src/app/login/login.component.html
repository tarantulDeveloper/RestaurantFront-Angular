
<div class="login">
    
    <form class="loginForm" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <input type="text" ngModel name="userName" id="userName" 
        placeholder="Username">
        <input type="password" ngModel name="userPassword" id="userPassword" 
        placeholder="Password">
        <button>Login</button>
    </form>
</div>
